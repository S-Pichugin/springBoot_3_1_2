<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" type="text/css"
        th:href="@{/css/style.css}"/>

</head>
<body>
<h1>Users</h1>
<div>
  <table ALIGN="center" BGCOLOR="#deb887" BORDER="5" HEIGHT="50%" WIDTH="70%">
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Email</th>
    </tr>
    <tr th:each="user:${users}">
      <td th:utext="${user.getName()}"></td>
      <td th:utext="${user.getSurname()}"></td>
      <td th:utext="${user.getEmail()}"></td>

      <td><form th:action="@{/{id}/edit(id=${user.getId()})}">
        <button>Update</button>
      </form></td>

      <td><form th:method="DELETE" th:action="@{/{id}/delete(id=${user.getId()})}">
        <input type="submit" value="Delete">
      </form></td>
    </tr>
  </table>
  <br/>
  <a href="/new">Create new user</a>
</div>
</body>
</html>
